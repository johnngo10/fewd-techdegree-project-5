<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="search">
      <input type="text" name="searchBar" placeholder="Search" />
    </header>

    <main id="gallery">
      <div class="container">
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/01.jpg"
            data-lightbox="img"
            data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            ><img
              src="photo_gallery_v4/photos/thumbnails/01.jpg"
              alt="Hay Bales"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/02.jpg"
            data-lightbox="img"
            data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
            ><img src="photo_gallery_v4/photos/thumbnails/02.jpg" alt="Lake"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/03.jpg"
            data-lightbox="img"
            data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
            ><img src="photo_gallery_v4/photos/thumbnails/03.jpg" alt="Canyon"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/04.jpg"
            data-lightbox="img"
            data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
            ><img src="photo_gallery_v4/photos/thumbnails/04.jpg" alt="Iceberg"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/05.jpg"
            data-lightbox="img"
            data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            ><img src="photo_gallery_v4/photos/thumbnails/05.jpg" alt="Desert"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/06.jpg"
            data-lightbox="img"
            data-title="Fall is coming, I love when the leaves on the trees start to change color."
            ><img src="photo_gallery_v4/photos/thumbnails/06.jpg" alt="Fall"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/07.jpg"
            data-lightbox="img"
            data-title="I drove past this plantation yesterday, everything is so green!"
            ><img
              src="photo_gallery_v4/photos/thumbnails/07.jpg"
              alt="Plantation"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/08.jpg"
            data-lightbox="img"
            data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
            ><img src="photo_gallery_v4/photos/thumbnails/08.jpg" alt="Dunes"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/09.jpg"
            data-lightbox="img"
            data-title="Countryside Lane
          We enjoyed a quiet stroll down this countryside lane."
            ><img
              src="photo_gallery_v4/photos/thumbnails/09.jpg"
              alt="Countryside Lane"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/10.jpg"
            data-lightbox="img"
            data-title="Sunset at the coast! The sky turned a lovely shade of orange."
            ><img src="photo_gallery_v4/photos/thumbnails/10.jpg" alt="Sunset"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/11.jpg"
            data-lightbox="img"
            data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
            ><img src="photo_gallery_v4/photos/thumbnails/11.jpg" alt="Cave"
          /></a>
        </div>
        <div class="link-container">
          <a
            href="photo_gallery_v4/photos/12.jpg"
            data-lightbox="img"
            data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            ><img
              src="photo_gallery_v4/photos/thumbnails/12.jpg"
              alt="Bluebells"
          /></a>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/lightbox2/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
